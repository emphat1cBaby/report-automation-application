<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/modal.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>

    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="first_page.html" class="nav-link">Первый вариант отчета</a></li>
        <li class="nav-item"><a href="second_page.html" class="nav-link">Второй вариант отчета</a></li>
        <li class="nav-item"><a href="settings.html" class="nav-link">Настройки</a></li>
      </ul>
    </header>

    <div class="row g-5" style="width: 60%; margin: 0 auto">
      <div class="col-md-7 col-lg-8" style="margin: 0 auto">
        <form class="needs-validation" novalidate id="form">
          <div class="row g-3" style="margin-bottom: 2%">
            <div class="col-sm-6" style="margin-bottom: 2%">
              <label for="study_number" class="form-label">Номер исследования</label>
              <input type="text" class="form-control" id="study_number" name="study_number" placeholder="" value="" required="required">
            </div>

            <div class="col-sm-6">
              <label for="patient" class="form-label">Дата исследования</label>
              <input type="date" class="form-control" id="research_date" name="research_date" placeholder="" value="today" required="required">
            </div>


            <div class="col-12"  style="margin-bottom: 2%">
              <label for="patient" class="form-label">Пациент</label>
              <input type="text" class="form-control" id="patient" name="patient" placeholder="" value="" required="required">
            </div>

            <div class="col-sm-6">
              <label class="form-label">Пол</label>
              <div class="my-3" style="margin-top: 1%!important;">
                <div class="form-check">
                  <input value="Мужской" name="sex" type="radio" class="form-check-input" required="required">
                  <label class="form-check-label">Мужской</label>
                </div>
                <div class="form-check">
                  <input value="Женский" name="sex" type="radio" class="form-check-input" required="required">
                  <label class="form-check-label">Женский</label>
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 2%">
              <label for="patient_birthdate" class="form-label">Дата рождения</label>
              <div class="input-group has-validation">
                <input type="date" class="form-control" id="patient_birthdate" name="patient_birthdate" required="required">
              </div>
            </div>

            <div class="col-sm-6" style="margin-bottom: 2%">
              <label class="form-label">Результат теста</label>
              <div class="form-check">
                <input value="Положительный" name="test_result" type="radio" class="form-check-input" required="required">
                <label class="form-check-label" >Положительный</label>
              </div>
              <div class="form-check">
                <input value="Отрицательный" name="test_result" type="radio" class="form-check-input" checked="checked" required="required">
                <label class="form-check-label">Отрицательный</label>
              </div>
            </div>

            <div class="col-12">
              <label for="commentary" class="form-label">Комментарий</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="commentary" name="commentary" placeholder="">
              </div>
            </div>
          </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit">Готово</button>
        </form>
        <!--    Модальное окно    -->
        <div id="openModal" class="my-modal">
          <div class="modal_dialog">
            <div class="modal_content">
              <div class="modal_header">
                <h3 class="modal_title" id="modal_title">Название</h3>
              </div>
              <div class="modal_body">
                <div style="margin-bottom: 6%;" id="modal_body_text">
                  Содержимое модального окна...
                </div>
                <button class="w-100 btn btn-primary btn-lg" id="close_modal" type="submit">Готово</button>
              </div>
            </div>
          </div>
        </div>

      <script src="js/file_entry_script.js"></script>
      </div>
    </div>
</body>
</html>
