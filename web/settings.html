<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration_style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="first_page.html" class="nav-link">Первый вариант отчета</a></li>
        <li class="nav-item"><a href="second_page.html" class="nav-link">Второй вариант отчета</a></li>
        <li class="nav-item"><a href="settings.html" class="nav-link">Настройки</a></li>
      </ul>
    </header>
    <div class="registration">
        <p style="margin-bottom: 3%; font-size: 1.3rem">Для изменения пути сохранения отчетов укажите полный путь до папки в поле ниже</p>
        <form id="registration_form">
            <div class="text-field" style="margin-bottom: 4%;">
                <label class="text-field__label" style="font-size: 20px;">Путь к папке</label>
                <input class="text-field__input" type="text" name="path_to_save" id="path_to_save" required="required" placeholder="Например: C:\Users\User\Desktop\Result">
              </div>
            <input type="submit" class="w-100 btn btn-primary btn-lg" id="save_btn" style="font-size: 1.5rem!important;" value="Сохранить">
        </form>
    </div>

    <div id="openModal" class="my-modal">
      <div class="modal_dialog">
        <div class="modal_content">
          <div class="modal_header">
            <h3 class="modal_title" id="modal_title">Отлично!</h3>
          </div>
          <div class="modal_body">
            <div style="margin-bottom: 6%;" id="modal_body_text">
              Путь хранения отчетов успешно изменен!
            </div>
            <button class="w-100 btn btn-primary btn-lg" id="close_modal" type="submit">Готово</button>
          </div>
        </div>
      </div>
    </div>
   <script src="js/registration_script.js"></script>
</body>
</html>
